name: gym_tracker
description: "A PPL gym tracking app built with Flutter and Clean Architecture."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # --- State Management ---
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.5

  # --- Functional Error Handling ---
  fpdart: ^1.1.0

  # --- Local Database (Drift / SQL) ---
  drift: ^2.21.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0

  # --- Code Generation (Freezed for DTOs) ---
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # --- Utilities ---
  uuid: ^4.5.1
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # --- Code Generation ---
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.3
  drift_dev: ^2.21.0

  # --- Testing ---
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
